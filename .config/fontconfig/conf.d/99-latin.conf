<?xml version="1.0"?>
<fontconfig>
	<match target="font">
		<test name="family" compare="contains">
			<string>Sans</string>
		</test>
		<edit name="family" mode="assign">
			<string>Ubuntu</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="contains">
			<string>Serif</string>
		</test>
		<edit name="family" mode="assign">
			<string>Ubuntu</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="contains">
			<string>Mono</string>
		</test>
		<edit name="family" mode="assign">
			<string>Ubuntu Mono</string>
			<!-- <string>JetBrainsMono Nerd Font</string> -->
		</edit>
	</match>
</fontconfig>
