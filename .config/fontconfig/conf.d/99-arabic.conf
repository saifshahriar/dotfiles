<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Arabic (ar) -->
	<match target="font">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<alias>
			<family>sans-serif</family>
			<prefer>
				<family>Noto Naskh Arabic</family>
			</prefer>
		</alias>
	</match>

	<match target="font">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<alias>
			<family>serif</family>
			<prefer>
				<family>Noto Naskh Arabic</family>
			</prefer>
		</alias>
	
	<match target="font">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<alias>
			<family>monospace</family>
			<prefer>
				<family>Kawkab Mono</family>
			</prefer>
		</alias>
	</match></match>
	<!-- Arabic (ar) ends -->
</fontconfig>
