<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Bangla (bn) -->
	<match target="font">
		<test name="lang" compare="contains">
			<string>bn</string>
		</test>
		<alias>
			<family>sans-serif</family>
			<prefer>
				<family>Hind Siliguri</family>
			</prefer>
		</alias>
	</match>

	<match target="font">
		<test name="lang" compare="contains">
			<string>bn</string>
		</test>
		<alias>
			<family>serif</family>
			<prefer>
				<family>Hind Siliguri</family>
			</prefer>
		</alias>
	</match>

	<match target="font">
		<test name="lang" compare="contains">
			<string>bn</string>
		</test>
		<alias>
			<family>monospace</family>
			<prefer>
				<family>Mitra Mono</family>
			</prefer>
		</alias>
	</match>
	<!-- Bangla (bn) ends -->
</fontconfig> 
