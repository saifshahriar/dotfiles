command_timeout = 500

# Formats
format = "[ SAIF😼Dell](bold yellow bg:green)[](green) $directory$git_branch$cmd_duration$all$character"
continuation_prompt = "▶▶ "

# Mains
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

[directory]
read_only = " "
truncation_length = 3
truncation_symbol = "~/"

[line_break]
disabled = true


# Other Modules
[aws]
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style) '
symbol = "  "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌 "
discharging_symbol = "⚡️"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

